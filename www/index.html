<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaaS advanced meeting controls with Elgato Stream Deck</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://8x8.vc/external_api.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container-fluid bg-dark p-3 px-5">
        <div class="row mb-3">
            <div class="col">
                <input type="text" class="form-control" id="appIdText" placeholder="JaaS App ID" aria-label="JaaS App ID">
            </div>
            <div class="col">
                <input type="text" class="form-control" id="roomText" placeholder="Room" aria-label="Room">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <input type="text" class="form-control" id="jwtText" placeholder="JWT" aria-label="Token">
            </div>
        </div>

        <button type="button" class="btn btn-primary me-3" id="connectStreamDeckBtn">Connect Stream Deck</button>
        <button type="button" class="btn btn-primary" id="joinBtn">Join</button>
    </div>
    <script src="app.js" type="module"></script>
</body>
</html>
